<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas 14</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      .purple {
        background-color: #500aa6;
      }
      .box {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain dengan warna</h1>

    <button type="button" id="button">Click This</button>

    <br />

    <div class="box red"></div>
    <input type="range" name="RedSlider" min="0" max="255" />

    <div class="box green"></div>
    <input type="range" name="GreenSlider" min="0" max="255" />

    <div class="box blue"></div>
    <input type="range" name="BlueSlider" min="0" max="255" />

    <script src="script.js"></script>
  </body>
</html>
